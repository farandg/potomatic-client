<!DOCTYPE html>
<html>
  <head>
    <title>POTOSWAY</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="top-images">
      <img src="{{ url_for('static', filename='image1.jpg') }}" alt="Image 1">
      <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Image 2">
    </div>
    <div class="control-panels">
      <div class="control-panel">
        <h3>LED Control</h3>
        <a href="{{url_for('led_action', deviceName='led', action='on')}}" class="button">ON</a>
        <a href="{{url_for('led_action', deviceName='led', action='off')}}" class="button">OFF</a>
        <a href="{{url_for('led_action', deviceName='led', action='blink')}}" class="button">BLINK</a>
      </div>
      <div class="control-panel">
        <h3>RGB Control</h3>
        <div class="info-bar">Status: {{ led_status }}</div>
        <a href="{{url_for('led_action', deviceName='rgb', action='on')}}" class="button">ON</a>
        <a href="{{url_for('led_action', deviceName='rgb', action='off')}}" class="button">OFF</a>
        <a href="{{url_for('led_action', deviceName='rgb', action='disco')}}" class="button">DISCO</a>
        <form action="{{url_for('result')}}" method="post">
          <label for="red">RED</label>
          <input type="range" min="0" max="255" value="{{ redPWM }}" class="slider" id="red" name="red" onchange="this.form.submit()">
          <label for="green">GREEN</label>
          <input type="range" min="0" max="255" value="{{ greenPWM }}" class="slider" id="green" name="green" onchange="this.form.submit()">
          <label for="blue">BLUE</label>
          <input type="range" min="0" max="255" value="{{ bluePWM }}" class="slider" id="blue" name="blue" onchange="this.form.submit()">
        </form>
      </div>
      <div class="control-panel">
        <h3>Humidity and Temperature</h3>
        <div class="info-bar">Humidity: {{ _humidity }} %</div>
        <div class="info-bar">Temperature: {{ _celsius }} Â°C</div>
      </div>
    </div>
  </body>
</html>
